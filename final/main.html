<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="share-button.css">
    <title>Document</title>
</head>
<body>
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <div id="share-buttons" role="button" class="button share tooltip" onclick="hideDisplay()">
        <i class="fa fa-share-alt" aria-hidden="true"></i>
    </div>
    <div id="share-buttons-whatsapp" role="button" class="button whatsapp" onclick="whatsappShare()">
        <i class="fa fa-whatsapp" aria-hidden="true"></i>
    </div>
    <div id="share-buttons-twitter" role="button" class="button twitter" onclick="twitterShare()">
        <i class="fa fa-twitter" aria-hidden="true"></i>
    </div>
    <div id="share-buttons-facebook" role="button" class="button facebook" onclick="facebookShare()">
        <i class="fa fa-facebook" aria-hidden="true"></i>
    </div>
    <script src="share-button.js"></script>
</body>
</html>
